<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div id="screen">
            <p>3.1415926</p>
        </div>
        <div id="keypad">
            <button type="button" id="clear-all">AC</button>
            <button type="button" id="emoji">&#128540;</button>
            <button type="button" id="divide">/</button>
            <button type="button" id="multiply">*</button>
            <button type="button" id="subtract">-</button>
            <button type="button" id="add">+</button>
            <button type="button" id="equals">=</button>
        </div>
    </main>
</body>

</html>
