<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./js/index.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div id="screen">
            <p>3.1415926</p>
        </div>
        <div id="keypad">
            <button type="button" id="clear-all">AC</button>
            <button type="button" id="emoji">&#128540;</button>
            <button type="button" id="divide" class="operator">/</button>
            <button type="button" class="number" value="7">7</button>
            <button type="button" class="number" value="8">8</button>
            <button type="button" class="number" value="9">9</button>
            <button type="button" id="multiply" class="operator">*</button>
            <button type="button" class="number" value="4">4</button>
            <button type="button" class="number" value="5">5</button>
            <button type="button" class="number" value="6">6</button>
            <button type="button" id="subtract" class="operator">-</button>
            <button type="button" class="number" value="1">1</button>
            <button type="button" class="number" value="2">2</button>
            <button type="button" class="number" value="3">3</button>
            <button type="button" id="add" class="operator">+</button>
            <button type="button" class="number" value="0">0</button>
            <button type="button" id="point" class="number" value=".">.</button>
            <button type="button" id="equals">=</button>
        </div>
    </main>
</body>

</html>
